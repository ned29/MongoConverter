<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Query</title>
</head>
<body>
<form th:action="@{/convert}" th:object="${query}" method="POST">
    Query:
    <input type="text" th:field="*{sqlQuery}"/>
    <br/>
    <input type="submit" value="Select"/>
    <br/>
    Result:
    <br/>
    <input type="text" readonly style="width:300px; height:300px;"/>
    <br/>
    <a href="/add">To add collections</a>
</form>
<br/>
</body>
</html>
